<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume-JD Matcher</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/batch.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Resume-Job Description Matcher</h1>
      <p>
        Upload your resume and paste a job description to calculate your match
        score!
      </p>

      <div class="tabs">
        <a href="/" class="tab active">Single Resume</a>
        <a href="/batch" class="tab">Multiple Resumes</a>
      </div>

      <form
        id="matching_form"
        action="/upload"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label for="resume">Upload Resume (PDF, DOCX, or TXT):</label>
          <input
            type="file"
            id="resume"
            name="resume"
            accept=".pdf,.docx,.txt"
            required
          />
          <!-- Resume Preview Container -->
          <div id="resume-preview" class="resume-preview"></div>
        </div>

        <div class="form-group">
          <label for="job_description">Paste Job Description:</label>
          <textarea
            id="job_description"
            name="job_description"
            rows="10"
            required
            placeholder="Paste the full job description here..."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Calculate Match</button>
        </div>
      </form>
    </div>

    <script
      type="module"
      src="{{ url_for('static', filename='js/main.js') }}"
    ></script>
  </body>
</html>
